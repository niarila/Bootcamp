<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan3</title>
  </head>
  <body>
    <form action="./action.html">
      <div>
        <label for="name">nama lengkap</label>
        <input id="name" type="text" />
      </div>
      <div>
        <label for="email">email</label>
        <input id="email" type="email" name="email" value="@gmail.com" />
      </div>
      <div>
        <label for="password">password</label>
        <input id="password" type="password" name="password" />
      </div>
      <div>
        <label for="gender">gender</label>
        <select name="gender" id="gender">
          <option value="male">laki</option>
          <option value="male">laki</option>
        </select>
      </div>
      <div>
        <label for="address">alamat</label>
        <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label>input radio</label>
        <div>
          <label for="radio-1">Radio 1</label>
          <input name="radio" id="radio-1" type="radio" value="Radio 1" />
        </div>
        <div>
          <label for="radio-2">Radio 2</label>
          <input name="radio" id="radio-2" type="radio" value="Radio 2" />
        </div>
      </div>
      <div>
        <label for="image">Photo</label>
        <input id="image" type="file" />
      </div>
      <div>
        <button type="submit">simpan</button>
        <button type="reset">reset</button>
      </div>
    </form>
  </body>
</html>
